<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moaaaaa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="love.png" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <audio id="backgroundMusic" src="song.mp3" loop></audio> <!-- Background music -->

    <div class="heart" onclick="showMessage()"></div>
    <div class="message" id="message">
        <h1 id="loveMessage">Anh yêu em <3 </h1>
        <img id="heartImg" src="https://media0.giphy.com/media/26BRv0ThflsHCqDrG/giphy.webp?cid=790b7611jzrvqka01j2sj3m2lyonbr8wfzsnbdyqzw7ucwc5&ep=v1_gifs_search&rid=giphy.webp&ct=g" alt="Cute Image" style="width:200px;height:200px;" onclick="showKissMessage()">
    </div>
    <div class="kiss-message" id="kiss-message">
        <h1 id="kissMessage">Cho hun miếng nhoa...</h1>
        <img id="kiss" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2VueTdlbWxxbHk5MHV0b2JvcW1rbGZ0N21vNHd2dHVmbzE0c2hnMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tcjFerul01nujH17vk/giphy.webp" alt="">
    </div>
    <div class="heart-rain" id="heart-rain"></div>

    <script>
        function showMessage() {
            document.querySelector('.heart').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            startHeartRain();
            playMusic(); // Play background music when the message is shown
        }

        function startHeartRain() {
            const heartRain = document.getElementById('heart-rain');
            setInterval(() => {
                const heart = document.createElement('i');
                heart.classList.add('fas', 'fa-heart', 'small-heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heartRain.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }

        function showKissMessage() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('kiss-message').style.display = 'block';
        }

        function playMusic() {
            const music = document.getElementById('backgroundMusic');
            music.play();
        }
    </script>
</body>
</html>
